<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator mocy silnika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer="" src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <h1 class="container__header">Kalkulator mocy silnika</h1>
        <div class="container__description">Przelicz konie mechaniczne na kW lub kW na konie mechaniczne</div>
        <form class="form">
            <fieldset>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz wartość:</span>
                        <input class="form__field" required type="number" placeholder="np. 100" min="1" max="10"
                            step="0.5"></label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz jednostkę:</span>
                        <select class="from__field" name="unit">
                            <option value="kW">kW</option>
                            <option value="KM">KM</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p>
                <strong>Moc silnika:</strong> <span class="js-result"> 0.00 KM</span> 
            </p>
        </form>

    </div>

</body>

</html>
